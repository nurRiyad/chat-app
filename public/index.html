<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">A real time chat-app with Socket.io</h1>
    <hr />
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="message"></div>
        <label for="msg">Type Message</label>
        <input type="text" name="msg" id="msg" />
        <button id="send">Send</button>
        <button id="location">Send Location</button>
      </div>
    </div>

    <script id="message-templage" type="text/html">
      <div>
        <p>{{createdAt}} - {{msg}}</p>
      </div>
    </script>
    <script id="link-template" type="text/html">
      <div>
        <p>
          {{createdAt}} -
          <a href="{{msg}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/script.js"></script>
  </body>
</html>

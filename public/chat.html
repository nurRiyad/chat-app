<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div class="chat__messages" id="message"></div>
        <div class="compose">
          <form id="message-form">
            <input type="text" name="msg" id="msg" placeholder="Type Message" />
            <button id="send">Send</button>
          </form>
          <button id="location">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-templage" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">User</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{msg}}</p>
      </div>
    </script>
    <script id="link-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">User</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{msg}}" target="_blank">My Current Location</a></p>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/script.js"></script>
  </body>
</html>
